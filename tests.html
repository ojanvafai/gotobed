<script src="pauser.js"></script>
<script>
function assertShouldBePaused(current, pause, unpause, expected) {
  var actual = shouldBePaused(current, pause, unpause);
  var result = `Current: ${current}, pause: ${pause}, unpause: ${unpause}, expected: ${expected}, actual: ${actual}`;
  if (actual == expected)
    console.log("PASSED: ", result);
  else
    throw result;
}

assertShouldBePaused("02:30", "02:00", "03:00", true);
assertShouldBePaused("01:30", "02:00", "03:00", false);
assertShouldBePaused("03:30", "02:00", "03:00", false);

assertShouldBePaused("23:30", "22:00", "2:00", true);
assertShouldBePaused("20:30", "22:00", "2:00", false);
assertShouldBePaused("3:30", "22:00", "2:00", false);

assertShouldBePaused("9:59", "22:30", "02:00", false);
</script>
